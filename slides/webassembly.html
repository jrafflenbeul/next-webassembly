# Einführung
### WebAssembly: schnell, effizient, portabel
* Exekution von Code in nahezu nativer Geschwindigkeit
* Plattformübergreifend einsetzbar
* leserlich und gut testbar (-> Assembler)
* nutzt für Webanwendung allgemein geltende Regeln (z.B. same-origin policy)
* Rückwärtskompatibel und sehr gut mit Webtechnologien verwendbar

---

# Einführung
### Welchen Zweck erfüllt WebAssembly:
* als ultra-performante Erweiterung bzw. Ergänzung für herkömmliche Webapplikationen zu verstehen
* kleiner Exkurs - Web Plattformen unter der Haube: 
    1. Virtual Machine -> führt Code von Web Apps aus (z.B. JS)
    2. Web APIs -> z.B. DOM (Manipulation), WebGL (grafische Darstellung), IndexedDB (clientseitige Speicherung von Daten)
* WebAssembly kann leistungsintensive Aufgaben übernehmen, welche JS nur schwer bzw. gar nicht bewältigen kann

---

# Einführung
### Use Cases
* Video/Musik Applikationen (Streaming, Caching)
* AR/VR (minimale Reaktionszeit)
* (lokale) Webserver
* KI (z.B. Bilderkennung) ...

---

# Warum WebAssembly?
* Probleme mit JavaScript
      * JavaScript enthält standardmäßig keine Typisierung
      * JavaScript ist für seltsames Verhalten bekannt:

      ```JavaScript
        [] == ![] // true
        NaN === Nan // false
        Number.MIN_VALUE > 0; // true
        parseInt("forest"); // NaN
        parseInt("forest", 16) // 15
      ```
* Performance Boost durch WebAssembly
      * WebAssembly ist vorcompilierter Bytecode
      * Bytecode kann in nahezu nativer Geschwindigkeit vom Browser ausgeführt werden

---

# WASI - WebAssembly System Interface
* maschinenunabhängige, Non-Web und systemorientierte API für WebAssembly
* API, welche Zugriff auf Features des OS ermöglicht
  * Filesystem, Uhr, Zufallszahlen usw.
  * ermöglicht aktuell Zugriff auf Web APIs
* Browserunabhängig -> WebAssembly könnte auch gänzlich ohne Browser genutzt werden, allerdings ist nur die Web API als standardisierte Schnittstelle verfügbar
* funktionierende WebAssembly Toolchains gibt es bei Rust und C/C++
